<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Eric Williams</title>
</head>

<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


<body>

    <div id="three-js-container">
        <div id="loading">
            <div class="text-center">
                <h6>Loading . . .</h6>
                <div class="progress"><div class="progressbar"></div></div>
            </div>
        </div>
        <canvas id="c"></canvas>
        <div class="map">
            <img src="assets/mapPin.png" alt="Map pin">
        </div>
        
    </div>

    <div class="popup-window">
        <button id="btn-close" class="btn btn-primary">
            close
        </button>
        <div class="content"></div>
    </div>


    <div id="overlay" class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Scott Eric Williams</h1>
                <p>You are on a journey. Look around by draging your mouse, click on objects to see what happens</p>
                <button id="btn-begin" class="btn btn-primary">start</button>
            </div>
        </div>
    </div>


    

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- three.js script -->
    <script src="script.js" type="module"></script>
</body>
</html>
